apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: kube-system
  labels:
      grafana_datasource: "true"
data:
  datasource.yml: |-
     apiVersion: 1
     datasources:
     - name: Prometheus
       type: prometheus
       access: proxy
       orgId: 1
       url: http://prometheus:9090
       isDefault: true
